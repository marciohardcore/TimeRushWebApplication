<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Rushing</title>

    <link rel="stylesheet" href="../CSS/count_up.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    
    
    <div class="container">

        <div class="wrapper-name-input">
            <div class="inner-name-input"></div>
            <input type="text" id="task-item-name" name="taskItemInput" placeholder="Enter the task title" autocomplete="off">
        </div> 
        
        <div id="time">
            <span class="digit" id="hr">
                00</span>
            <span class="txt">:</span>
            <span class="digit" id="min">
                00</span>
            <span class="txt">:</span>
            <span class="digit" id="sec">
                00</span>
        </div>

        <div class="buttons">
            <button class="button" id = "start">
                <div class = "inner"></div><span>Start</span></button>
    
            <button class="button" id = "stop">
                <div class = "inner"></div><span>Stop</span></button>

            <button class="button" id = "reset">
                <div class = "inner"></div><span>Reset</span></button>

            <button class="button" id = "pop-up-window">
                <div class = "inner"></div><span>Pop-up Window</span></button>
            
        </div>

    </div>
    
    <div>
        <h3>Task finished</h3>
        <ul id="taskList_Index"></ul>
    </div>

    <script src = "../JS/countUp.js"> </script>
</body>

</html>
