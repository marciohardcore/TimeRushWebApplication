<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="container">
        <h2>Task Countdown Tracker</h2>

        <div class = "taskList">
            <h3>Task List</h3>
            <p id = "taskList_Index" ></p>
        </div>
    
        <!-- Work tasks container -->
        <div class="work-container">
            <h3>Current task:</h3>
            <p id = "noti"></p>
            <ul id="taskList"></ul>
        </div>

        <!-- Countdown timer display -->
        <div class="counting-time">
            <label for="timeCountDown">Countdown:</label>
            <span id="timeCountDown">00:00:00</span>
            <button onclick="startCountdown()">Start Countdown</button>
        </div>

        <!-- Finished tasks container -->
        <div class="finish-container">
            <h3>Finished Tasks</h3>
            <ul id="finishedTasks"></ul>
        </div>
    </div>

    <script src="../JS/countdown.js"></script>
</body>

</html>
