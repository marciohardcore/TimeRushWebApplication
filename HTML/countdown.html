<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Task Countdown Tracker</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">Task Countdown Tracker</h1>
        </header>

        <section class="task-list">
            <h2>Task List</h2>
            <p id="taskList_Index"></p>
        </section>

        <section class="work-container">
            <h2>Current Task</h2>
            <p id="noti"></p>
            <ul id="taskList"></ul>
        </section>

        <section class="countdown-timer">
            <h2>Countdown Timer</h2>
            <label for="timeCountDown">Countdown:</label>
            <span id="timeCountDown">00:00:00</span>
            <button id="startButton">Start Countdown</button>

            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </section>

        <section class="finished-tasks">
            <h2>Finished Tasks</h2>
            <ul id="finishedTasks"></ul>
        </section>

        <section class = "button-items">
            <button id = "surrender">Surrender</button>
            <button id = "popup">Pop-up window</button>
            <button id = "nextTask">Next Task</button>
        </section>
    </div>

    <script src="../JS/countdown.js"></script>
</body>

</html>
