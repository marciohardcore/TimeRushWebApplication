<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            z-index: 9999;
        }
        .loading-screen video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hide {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading">
        <video autoplay muted playsinline id="loading-video">
            <source src="../theme/countdown5sec.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <h1>Welcome to Page 2</h1>
    <button onclick="navigateToPrevPage()">Go to Page 1</button>

    <script>
        window.addEventListener("load", function() {
            document.getElementById("loading").classList.add("hide");
        });

        function navigateToPrevPage() {
            window.location.href = "baiphong.html";

        }
    </script>
</body>
</html>
