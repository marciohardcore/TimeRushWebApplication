<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Time Rushing</title>
</head>

<body>
    <header>
        <h1>TIME RUSHING</h1>
    </header>

    <div class = "taskList">
        <h2>Task List: </h2>
        <p id = "taskList_Index" ></p>
    </div>

    <div class="task-listing">
        <h2>Enter your task</h2>

        <label for="taskItem">Task Item</label><br>
        <input type="text" id="taskItem" name="taskItemInput" placeholder="Enter the task title">

        <br>

        <label for="timeInput">Duration (hh:mm:ss)</label><br>
        <input type="text" id="timeInput" name="timeInput" 
                placeholder="hh:mm" 
                pattern="([0-1][0-9]|2[0-3]):[0-5][0-9]" 
                required>
    </div>

    <div class="button-container">
        <!-- <button id="nextButton" onclick="addNewItem()">Next</button> -->
        <button id="nextButton">Next</button>
        <button id="finishButton" onclick="countDown()">Done</button>
    </div>

    <script src="../JS/script.js"></script>
</body>

</html>
