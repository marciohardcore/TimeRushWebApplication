<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Rushing</title>

    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <div class = "allowed-dimension">
        <header>
            <h1 class="title">What's on your list today?</h1>
        </header>
    
        <div class = "task-container">

            <div class="task-list">
                <h2 class = "task-list-title">Task List</h2>
                <ul id="taskList_Index"></ul>
            </div>
        
            <div class="input-task-list">
        
                <h2>Task name</h2>
                        
                <div class="wrapper-name-input">
                    <div class="inner-name-input"></div>
                    <input type="text" id="task-item-name" name="taskItemInput" placeholder="Enter the task title" autocomplete="off">
                </div>
                <br>
                
                <div class="time-input-container">
                    <div class="wrapper">
                        <div class="inner"></div>
                        <input type="text" class="time-input" id="hourInput" placeholder="00">
                    </div>
                    <p>:</p>
                    <div class="wrapper">
                        <div class="inner"></div>
                        <input type="text" class="time-input" id="minuteInput" placeholder="00">
                    </div>
                    <p>:</p>
                    <div class="wrapper">
                        <div class="inner"></div>
                        <input type="text" class="time-input" id="secondInput" placeholder="00">
                    </div>
                </div>
                
                <div class = "time-preset">
                    <button class="button" id = "set15">
                        <div class = "inner"></div><span>15:00</span></button>
                    
                    <button class="button" id = "set30"> 
                        <div class = "inner"></div><span>30:00</span></button>

                    <button class="button" id = "set45">
                        <div class = "inner"></div><span>45:00</span></button>
                </div>
            
                <div class="button-container">
                    <button class="button-navigator" id = "nextButton">
                        <div class = "inner-navigator"></div><span>Next</span></button>

                    <button class="button-navigator" id = "finishButton">
                        <div class = "inner-navigator"></div><span>Done</span></button>
                </div>
            
            </div>
            
        </div>
    
        <footer>
            <p>Author: Marcio Chen, Bao Ngoc, Dit Hon, Minh Chau<br>
                <a href="mailto:timerushforads@gmail.com">timerushforads@gmail.com</a> <br>
            </p>
        </footer>
    
        <script src="../JS/script.js"></script>
    
    </div>
    
</body>
</html>
