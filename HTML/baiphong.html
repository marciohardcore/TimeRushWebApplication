<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Window</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            padding: 15px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease-in-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        #popup h4 {
            margin: 0;
        }
        #popup p {
            font-size: 14px;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Trang Web Chính</h1>
    <p>Chuyển tab để thấy pop-up thông báo.</p>
    
    <div id="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h4>Thông báo</h4>
        <p>Bạn đang ở tab khác nhưng thông báo này vẫn hiển thị.</p>
    </div>
    
    <script>
        let popup = document.getElementById("popup");

        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                popup.style.display = "block";
            } else {
                popup.style.display = "none";
            }
        });
        
        function closePopup() {
            popup.style.display = "none";
        }
    </script>
</body>
</html>
