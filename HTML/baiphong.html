<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sortable List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            max-height: 250px;
            overflow-y: auto;
            border: 2px solid #333;
            padding: 10px;
        }
        .item {
            padding: 10px;
            margin: 5px 0;
            background: #f0f0f0;
            cursor: grab;
            border: 1px solid #ccc;
            transition: transform 0.2s ease, background 0.3s;
        }
        .item:hover {
            background: #ddd;
        }
        .dragging {
            background: #cfc;
            transform: scale(1.1);
            opacity: 0.7;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Sortable List with Animation</h2>
    <div class="container" id="listContainer"></div>
    <button onclick="saveOrder()">Save Order</button>

    <script>
        let list = ["Item 1", "Item 2", "Item 3"];
        let draggedItem = null;

        function renderList() {
            const container = document.getElementById("listContainer");
            container.innerHTML = "";
            list.forEach((text, index) => {
                const item = document.createElement("div");
                item.classList.add("item");
                item.draggable = true;
                item.textContent = text;
                item.dataset.index = index;

                // Drag events
                item.addEventListener("dragstart", () => {
                    draggedItem = item;
                    item.classList.add("dragging");
                    gsap.to(item, { scale: 1.1, duration: 0.2 });
                });

                item.addEventListener("dragend", () => {
                    draggedItem = null;
                    item.classList.remove("dragging");
                    gsap.to(item, { scale: 1, duration: 0.2 });
                    updateListOrder();
                });

                container.appendChild(item);
            });
        }

        document.getElementById("listContainer").addEventListener("dragover", (event) => {
            event.preventDefault();
            const container = event.currentTarget;
            const afterElement = getDragAfterElement(container, event.clientY);
            if (draggedItem && afterElement == null) {
                container.appendChild(draggedItem);
            } else if (draggedItem) {
                container.insertBefore(draggedItem, afterElement);
            }
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll(".item:not(.dragging)")];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                return offset < 0 && offset > closest.offset ? { offset, element: child } : closest;
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function updateListOrder() {
            list = [...document.querySelectorAll(".item")].map(item => item.textContent);
            console.log("Updated List:", list);
        }

        function saveOrder() {
            console.log("Final Order Saved:", list);
            alert("Order saved! Check the console for details.");
        }

        renderList();
    </script>

</body>
</html>
