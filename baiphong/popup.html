<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document PiP Demo</title>
</head>
<body>
    <button onclick="openPiP()">Open PiP Window</button>

    <script>
        async function openPiP() {
            if (!('documentPictureInPicture' in window)) {
                alert('documentPictureInPicture API not supported.');
                return;
            }

            try {
                const pipWindow = await documentPictureInPicture.requestWindow({
                    width: 500,
                    height: 500
                });

                // Customize the PiP window
                pipWindow.document.body.style.display = 'flex';
                pipWindow.document.body.style.justifyContent = 'center';
                pipWindow.document.body.style.alignItems = 'center';
                pipWindow.document.body.style.backgroundColor = '#f0f0f0';
                pipWindow.document.body.style.fontSize = '20px';
                pipWindow.document.body.innerHTML = 'Hello from PiP!';
            } catch (error) {
                console.error('Failed to open PiP window:', error);
            }
        }
    </script>
</body>
</html>
